<html>
    <head>
        <title>Total Data Science</title>
    </head>

    <body>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9dILIagVJXvo4ci-s8ElJxUpRvgmf_vx8VA&s",
        alt="zomato image", width="200",height="50",style="float:left">
        <link rel="stylesheet" href="{{url_for('static',filename='style_zom.css')}}">
    <style>
            body{
                background-image: url("https://media.istockphoto.com/id/1457433817/photo/group-of-healthy-food-for-flexitarian-diet.jpg?s=612x612&w=0&k=20&c=v48RE0ZNWpMZOlSp13KdF1yFDmidorO2pZTu2Idmd3M=");
                background-position: 100%;
                background-size: cover;
            }
    </style>

    <div class="login">
        <h1>Predict Zomato Restaurant Ratings</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="Online Order" placeholder="Order Online" required="required"/>
            <input type="text" name="Book Table" placeholder="Book Table" required="required"/>
            <input type="text" name="Votes" placeholder="Votes" required="required"/>
            <input type="text" name="Location" placeholder="Location" required="required"/>
            <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required"/>
            <input type="text" name="Cuisines" placeholder="Cuisines" required="required"/>
            <input type="text" name="Cost" placeholder="Cost" required="required"/>
            <input type="text" name="Menu Item" placeholder="Menu Item" required="required"/>

            <button type="submit" class="submit-btn">Predict</button>
        </form>
<!-- btn btn-primary btn-block btn-large -->
        <br>
        <br>
        {{prediction_text}}
    </div>


    </body>
</html>
