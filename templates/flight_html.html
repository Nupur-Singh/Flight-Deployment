    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
                <div class="navbar-header">
                    <h1>Predict Flight Price</h1>
                </div>
    
        </div>
    </nav>

<br><br><br>

    <div class="container">
        <form action="\predict" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="'card-body">
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Mumbai">Mumbai</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="'card-body">
                            <h5 class="card-title">Destination</h5>
                            <select name="Destination" id="Destination" required="required">
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Cochin">Cochin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="'card-body">
                            <h5 class="card-title">Departure</h5>
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="'card-body">
                            <h5 class="card-title">Arrival</h5>
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time">
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="'card-body">
                            <h5 class="card-title">Airline</h5>
                            <select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="'card-body">
                            <h5 class="card-title">Tottal Stops</h5>
                            <select name="stops" id="stops" required="required">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
               
            </div>
            <br>
            <br>
            <!-- <input type="submit" value="Submit" class="btn btn-secondary"> -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <h3>{{prediction_text}}</h3>
    </div>
